<script>
function ln01(x, y, width) {
// Create a stave as local variable using var prefix 
var stave = new VF.Stave(x, y, width); 
// Add a clef and time signature. 
stave.addClef("treble").addTimeSignature("4/4");

// Connect it to the rendering context and draw!
stave.setContext(context).draw();

var notes1 = [ 
new VF.StaveNote({clef: "treble", keys: ["c/5"], duration: "q" }),

new VF.StaveNote({clef: "treble", keys: ["f/4"], duration: "q" })
.addModifier(0, new VF.Annotation("Great is the Lord,")
.setVerticalJustification(VF.Annotation.VerticalJustify.BOTTOM)),

new VF.StaveNote({clef: "treble", keys: ["g/4"], duration: "q" })
.addModifier(0, new VF.Annotation("He is holy")
.setVerticalJustification(VF.Annotation.VerticalJustify.BOTTOM)),


new VF.StaveNote({clef: "treble", keys: ["c/4"], duration: "q" })
.addModifier(0, new VF.Annotation("and just")
.setVerticalJustification(VF.Annotation.VerticalJustify.BOTTOM))
];  

// Create a voice in 4/4 and add above notes 
var voice1 = new VF.Voice({num_beats: 4, beat_value: 4});
voice1.addTickables(notes1);

// Format and justify the notes to 400 pixels. 
var formatter = new VF.Formatter().joinVoices([voice1]).format([voice1], 400); 

// Render voices 
voice1.draw(context, stave);
} //end function
</script>
